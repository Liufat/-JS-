<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大公因數</title>
</head>

<body>
    <input type="text" id="firstNumber">
    <input type="text" id="secondNumber">
    <button id="btnInput">確認</button>
    <div class="display"></div>

    <script>
        let num1;
        let num2;
        let btn = document.querySelector("#btnInput");
        function check(num1, num2) {
            if (num2 === 0){
                return num1;
            }else{
                return check (num2, num1 % num2)
            }
         }
         btn.addEventListener("click", function(){
            num1 = Number(document.getElementById("firstNumber").value)
            num2 = Number(document.getElementById("secondNumber").value)
            let result = check(num1, num2)
            console.log(result)
         })
         
    </script>
</body>

</html>
